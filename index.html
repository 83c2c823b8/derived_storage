<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 1em;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            text-decoration: none;
            color: #007acc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PDF List</h1>
    <ul id="pdf-list"></ul>

    <script>
        const pdfFiles = [
            "orbifold_graphics.pdf",
            "file2.pdf",
            "file3.pdf"
        ];

        const listElement = document.getElementById("pdf-list");

        pdfFiles.forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `pdf/${file}`;
            link.textContent = file;
            link.target = "_blank";
            li.appendChild(link);
            listElement.appendChild(li);
        });
    </script>
</body>
</html>
